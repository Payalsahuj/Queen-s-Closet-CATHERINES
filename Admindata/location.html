<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style media="screen">
        *{
            margin: 0px;
            padding: 0px;
        }
        body {
                background-color: black;
        }
    </style>
</head>
<body>
    <center>
        <h1>
            <u style="margin-bottom: 20px; color: white;">
                Location of Admin
            </u>
           
        </h1>
          
        <div>
            <!-- Google Map Copied Code -->
            <iframe id="locationurl" src="" width="100%" height="700" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
           
        </div>
    </center>
</body>
</html>
<script>
    let locationurl=document.getElementById("locationurl")
    
    let localstorageurl=localStorage.getItem("location")
  
    locationurl.src=localstorageurl
</script>
